spring:
  application:
    name: gallery
  profiles:
    active: development

# common configuration
  mvc:
    static-path-pattern: /assets/**
  web:
    resources:
      static-locations: classpath:/assets/
  thymeleaf:
    check-template-location: true
    mode: HTML5
    prefix : classpath:templates/
    suffix : .html
    encoding: UTF-8

server:
  servlet:
    context-path: /


---
# development configuration
spring:
  config:
    activate:
      on-profile: development

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  thymeleaf:
    cache: false

server:
  port: 8080

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{5} - %msg%n"
  level:
    root: INFO


---
# production configuration
spring:
  config:
    activate:
      on-profile: production

  thymeleaf:
    cache: true

server:
  port: 80

logging:
  pattern:
    file: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{5} - %msg%n"
  logback:
    rollingpolicy:
      file-name-pattern: "logs/${spring.application.name}.%d{yyyy-MM-dd}.%i.log.zip"
      max-file-size: 50MB
      max-history: 10
      total-size-cap: 10GB
  file:
    name: logs/${spring.application.name}-error.log
  level:
    root: OFF
    aws:
      gallery:
         exception: ERROR